<!-- 
    {{  }} String Interpolation Use Case ::
    When outputing something to template, print text to it 

    ngClass allows to dymically add or remove CSS classes. When using
    [text]="" Property Binding, you can pass a JavaScript object by using
    {brackets} 
-->
<p 
    [ngStyle]="{backgroundColor:getColor()}"
    [ngClass]="{online: serverStatus === 'online'}">
    {{ 'Server' }} with ID {{ serverID }} is {{ getServerStatus() }} 
</p>
