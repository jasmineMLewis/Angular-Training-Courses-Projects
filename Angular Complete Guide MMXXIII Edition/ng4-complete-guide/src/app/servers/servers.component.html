<!--
    [(ngModel)]="binding" Two-Way-Binding :: Need FormsModule in AppModule
-->
<input type="text" class="form-control" [(ngModel)]="serverName">

<button class="btn btn-primary" [disabled]="!allowNewServer" 
    (click)="onCreateServer()">
    Add Server
</button>

<!-- *ngIf is a Structual Directive
    Unlike Structual Directives, Attribute Directives don't add or remove
    elements. They only change the element they were placed on.
-->

<p *ngIf="serverCreated">Sever was created, server name is {{ serverName}} </p>
<app-server *ngFor="let server of servers"></app-server>
