<h1>Event Detail</h1>
<hr />

<div class="container well thumnnail">
  <div class="row">
    <div class="col-md-4">
      <img [src]="event?.imageUrl" [alt]="event?.name" class="event-image" />
    </div>
    <div class="col-md-8">
      <h2>{{ event?.name | uppercase }}</h2>
    </div>
  </div>

  <div class="row">
    <div class="col-md-6">
      <div><strong>Date:</strong> {{ event?.date | date: 'longDate' }}</div>
      <div><strong>Time:</strong> {{ event?.time }}</div>
      <div><strong>Price:</strong> {{ event?.price | currency: 'USD' }}</div>
    </div>
    <div class="col-md-6">
      <address>
        <strong>Address:</strong><br />
        {{ event?.location?.address }}<br />
        {{ event?.location?.city }}, {{ event?.location?.country }}
      </address>
    </div>
  </div>
</div>

<div class="row">
  <div class="col-md-4">
    <h3><a (click)="addSession()">Create Session</a></h3>
  </div>
</div>

<session-list *ngIf="!addMode" [sessions]="event?.sessions"></session-list>
<create-session
  *ngIf="addMode"
  (saveNewSession)="saveNewSession($event)"
  (cancelAddSession)="cancelAddSession()"
>
</create-session>
