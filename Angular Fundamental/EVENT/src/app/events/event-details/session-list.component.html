<h1>Sessions</h1>
<hr />

<div class="container well thumnnail" *ngFor="let session of sessions">
  <div class="row">
    <h4>{{session.name}}</h4>
    <h6>{{session.presenter}}</h6>
    <span>Duration: {{session.duration}}</span><br />
    <span>Level: {{session.level}}</span>
    <p>{{session.abstract}}</p>
  </div>
</div>
