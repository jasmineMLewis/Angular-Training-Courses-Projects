<div class="well hoverwell thumnnail">
  <h2>
    {{ event?.name }}
  </h2>
  <div>
    Date: {{ event?.date }}
  </div>
  <div [ngClass]="getTimeClass(event?.time)" [ngSwitch]="event?.time">
    <!-- <div [ngClass]="getStartTimeClass()" [ngSwitch]="event?.time"> return only for Start Time -->
    <!-- <div [ngClass]="{green: event?.time === '8:00 am', 
                    bold: event?.time === '8:00 am', 
                    red: event?.time === '10:00 am'}" [ngSwitch]="event?.time"> This is alot of login within html -->
    Time: {{ event?.time }}
    <span *ngSwitchCase="'8:00 am'">(Early Start)</span>
    <span *ngSwitchCase="'10:00 am'">(Late Start)</span>
    <span *ngSwitchDefault>(Normal Start)</span>
  </div>
  <div *ngIf="event?.price">
    Price: ${{ event?.price }}
  </div>
  <div [hidden]="!event?.location">
    <span>Building: {{ event?.location?.address }}</span>
  </div>
  <div [hidden]="!event?.location">
    <span>Location: {{ event?.location?.city }},
      {{ event?.location?.country }}</span>
  </div>
</div>
